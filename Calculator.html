<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
    </div>
    <div class="buttons">
        <button class="select select1 clear">AC</button>
        <button class="select select1 Plus-minus">+/-</button>
        <button class="select select1 Percentage">%</button>
        <button class="select select2 Division">/</button>
    </div>
    <div class="buttons">
        <button class="select Number">7</button>
        <button class="select Number">8</button>
        <button class="select Number">9</button>
        <button class="select select2 Multiplication">x</button>
    </div>
    <div class="buttons">
        <button class="select Number">4</button>
        <button class="select Number">5</button>
        <button class="select Number">6</button>
        <button class="select selectSubstraction">-</button>
    </div>
    <div class="buttons">
        <button class="select Number">1</button>
        <button class="select Number">2</button>
        <button class="select Number">3</button>
        <button class="select select2 Addition">+</button>
    </div>
    <div class="buttons">
        <button class="select selectZero">0</button>
        <button class="select dot">.</button>
        <button class="select select2 Equal">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
